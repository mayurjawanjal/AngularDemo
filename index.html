<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="my-app" ng-controller="my-ctrl" >
        <h1>{{title}}</h1>
        <p>Enter Country Name to be visited :</p>
        <label for="county">Country : </label>
        <input type ="text" ng-model="countryName" id="county"  placeholder="Country Name">
        <span><input type="button" value="Add" ng-click="addCountry()"></span>
        
        <ul>
            <li ng-repeat="x in countryList">
                {{x}}
            </li>
        </ul>   
    </div>

<script src="app.js"></script>
</body>
</html>
